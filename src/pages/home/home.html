<ion-header>
	<ion-navbar hideBackButton color="orange">
		<ion-title text-center>LOBSTER</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid style="height: 100%">
		<ion-row justify-content-center align-items-center style="height: 100%">
			<ion-col>
				<ion-item no-lines>
					<ion-avatar>
						<img id="imgAvatar" src="assets/imgs/avatar1.png">
					</ion-avatar>
					<p id="pseudo" ion-text text-center color="orange">{{ user.pseudo }}</p>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row justify-content-center align-items-center style="height: 100%">
			<ion-col>
				<img id="img1" src="assets/imgs/profils.png" (click)="goToProfil()">
			</ion-col>
			<ion-col>
				<img id="img2" src="assets/imgs/radar.png" (click)="goToRadar()">
			</ion-col>
		</ion-row>

		<ion-row justify-content-center align-items-center style="height: 100%">
			<ion-col>
				<img id="img3" src="assets/imgs/messages.png" (click)="goToMessages()">
			</ion-col>
			<ion-col>
 				<img id="img4" src="assets/imgs/demandes.png" (click)="goToDemandes()">
 			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
